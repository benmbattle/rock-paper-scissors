<!DOCTYPE html>

<html>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="comp-label" class="badge">comp</div>
      <span id="user-score">0</span> :
      <span id="comp-score">0</span>
    </div>
    
    <div class="result">
      <p>YOU WIN<p>
    </div>
    
    <div class="choices">
      <div class="choice" id="r">
        <img src="https://static.thenounproject.com/png/88661-200.png" alt="">
      </div>
      <div class="choice" id="p">
        <img src="https://static.thenounproject.com/png/477912-200.png" alt="">
      </div>
      <div class="choice" id="s">
        <img src="https://static.thenounproject.com/png/477919-200.png" alt="">
      </div>
      <p id="action-message">Make your move</p>
  </body>
</html>
